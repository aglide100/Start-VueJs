<!DOCTYPE html>
<html>
  <head>
    <title>Hello</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <div>
        <div v-if="liked">좋아요</div>
        <button v-on:click="onClickButton">버튼!</button>
      </div>

      <MyButton></MyButton>
    </div>
  </body>

  <script>
    // export default {
    //   name: "test",
    //   components: {
    //     MyButton: () => import(".Button.vue")
    //   },
    // };


    const app = new Vue({
      name:"test",
      el: "#root",
      data: {
        liked: false,
      },
      methods: {
        onClickButton() {
          this.liked = !this.liked;
        },
      },
      components: {
        MyButton: () => import(".Button.vue")
      },
    });
  </script>
</html>
