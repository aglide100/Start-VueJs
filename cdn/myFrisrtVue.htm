<!DOCTYPE html>
<html>
  <head>
    <title>Hello</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <div>
        <div v-if="liked">좋아요</div>
        <button v-on:click="onClickButton">버튼!</button>
      </div>

      <div>
        <div>
          {{msg}}
        </div>
      </div>
      <hr />

      <div>
        <div v-text="msg"></div>
      </div>
      <hr />

      <div>
        <div v-html="msgHtmTag"></div>
      </div>
      <hr />

      <!-- <div>
        <my-test></my-test>
      </div> -->
    </div>
  </body>

  <script>
    // import { MyTest } from "./Test.vue";

    const app = new Vue({
      name: "test",
      el: "#root",
      // components: { MyTest },

      data: {
        liked: false,
        msg: "Hello world",
        msgHtmTag: "<h1>Hello world</h1>",
      },
      methods: {
        onClickButton() {
          this.liked = !this.liked;
        },
      },
    });
  </script>
</html>
