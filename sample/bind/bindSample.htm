<!DOCTYPE html>
<html>
    <head>
        <title>bind test</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <div v-bind="{ key: key, value: aaa}" v-on:click="printKeyValue">Hello Click me</div>
            <button v-vind:[key] v-on:click="greet">greet</button>
            <hr/>
            <div> v-bind:class=""</div>
        </div>

    </body>
    <script>
        const app = new Vue({
            name: "test",
            el: "#root",
            
            data: {
                name: "Hello",
                key: "foo", 
                value: "bar"
            },

            methods: {
                greet: function (event) {
                    alert('Hello' + this.name + this.key);
            
                    if (event) {
                        alert(event.target.tagName)
                    }
                },
                printKeyValue: function (event) {
                    alert(this.key + "/" + this.value);

                    if (event) {
                        alert(event.target.tagName);
                    }
                }

            }
        })

    </script>
</html>
